<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="page_style.css">
        <title>Calculator O_o</title>
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="container" class="container">
            <div class="output">
                <div data-previous-operand class='previous_operand'></div>
                <div data-current-operand class="current_operand"></div>
            </div>
            <button data-all-clear class="span_two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button data-operation>x</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button data-operation>+</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button data-operation>-</button>
            <button id="number">.</button>
            <button id="number">0</button>
            <button data-equals class="span_two">=</button>
        </div>
    </body>
</html>
